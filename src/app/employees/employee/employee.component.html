<h1 class="display-4">Emp. Register</h1>
<form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="fullname" #fullname="ngModel" [(ngModel)]="service.formData.fullname" class="form-control" placeholder="Full Name" required>
    <div *ngIf="fullname.touched && fullname.invalid" class="validation-error">This field is required</div>
  </div>
  <div class="form-group">
      <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="position">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="empcode" #empcode="ngModel" [(ngModel)]="service.formData.empcode" class="form-control" placeholder="empcode">
          </div>
          <div class="form-group col-md-6">
              <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="mobile">
            </div>
          </div>
    <button type="submit" class="btn btn-lg btn-block btn-info" [disabled]="form.invalid">SUBMIT</button>
</form>
